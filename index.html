<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>友達とYouTube同期視聴</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .server-config {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .server-input {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .server-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.9);
            color: #333;
        }

        .server-input button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: #4ecdc4;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .room-info {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .video-section {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .video-container {
            flex: 2;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .chat-container {
            flex: 1;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            display: flex;
            flex-direction: column;
            height: 500px;
        }

        .url-input {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .url-input input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.9);
            color: #333;
            font-size: 16px;
        }

        .url-input button, .control-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: #ff6b6b;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .url-input button:hover, .control-btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }

        #player {
            width: 100%;
            height: 400px;
            border-radius: 10px;
            background: #000;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
        }

        .control-btn {
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .control-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .message {
            margin-bottom: 10px;
            padding: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            border-left: 3px solid #4ecdc4;
        }

        .message.system {
            border-left-color: #ffa726;
            background: rgba(255,167,38,0.1);
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.9);
            color: #333;
        }

        .chat-input button {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background: #4ecdc4;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .status {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }

        .connected { color: #4ecdc4; }
        .disconnected { color: #ff6b6b; }

        .user-list {
            margin-top: 15px;
        }

        .user-list h3 {
            margin-bottom: 10px;
            color: #4ecdc4;
        }

        .user {
            padding: 5px 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
            margin-bottom: 5px;
        }

        @media (max-width: 768px) {
            .video-section {
                flex-direction: column;
            }
            
            .chat-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎬 友達とYouTube同期視聴</h1>
        </div>

        <div class="server-config">
            <div class="server-input">
                <input type="text" id="serverUrl" placeholder="サーバーURL (例: https://abc123.ngrok.io)" value="">
                <button onclick="connectToServer()">サーバーに接続</button>
            </div>
            <small>🔗 NgrokやCloudflareトンネルのURLを入力してください</small>
        </div>

        <div class="room-info">
            <div>ルームID: <span id="roomId">未接続</span></div>
            <div class="status disconnected" id="connectionStatus">サーバーに接続してください</div>
        </div>

        <div class="video-section">
            <div class="video-container">
                <div class="url-input">
                    <input type="text" id="videoUrl" placeholder="YouTubeのURLを入力してください">
                    <button onclick="loadVideo()">動画を読み込み</button>
                </div>
                
                <div id="player"></div>
                
                <div class="controls">
                    <button class="control-btn" onclick="playVideo()">▶ 再生</button>
                    <button class="control-btn" onclick="pauseVideo()">⏸ 一時停止</button>
                    <button class="control-btn" onclick="syncVideo()">🔄 同期</button>
                </div>
            </div>

            <div class="chat-container">
                <h3>💬 チャット</h3>
                <div class="chat-messages" id="chatMessages"></div>
                <div class="chat-input">
                    <input type="text" id="chatInput" placeholder="メッセージを入力..." onkeypress="handleChatKeypress(event)">
                    <button onclick="sendMessage()">送信</button>
                </div>
                
                <div class="user-list">
                    <h3>👥 参加者 (<span id="userCount">0</span>)</h3>
                    <div id="userList"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script>
        let socket;
        let player;
        let playerReady = false;
        let currentVideoId = null;
        let username = prompt("お名前を入力してください:") || `User${Math.floor(Math.random() * 1000)}`;
        let serverUrl = '';

        // YouTube APIの読み込み
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // 自動的にサーバーURL検出を試行
        window.addEventListener('load', function() {
            const hostname = window.location.hostname;
            if (hostname === 'localhost' || hostname === '127.0.0.1') {
                document.getElementById('serverUrl').value = 'http://localhost:5000';
            }
        });

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '400',
                width: '100%',
                playerVars: {
                    'playsinline': 1
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            playerReady = true;
        }

        function onPlayerStateChange(event) {
            if (!socket || !playerReady) return;

            const time = Math.floor(player.getCurrentTime());
            
            if (event.data === YT.PlayerState.PLAYING) {
                socket.emit('video_play', { time: time });
            } else if (event.data === YT.PlayerState.PAUSED) {
                socket.emit('video_pause', { time: time });
            }
        }

        function connectToServer() {
            serverUrl = document.getElementById('serverUrl').value.trim();
            if (!serverUrl) {
                alert('サーバーURLを入力してください');
                return;
            }

            if (socket) {
                socket.disconnect();
            }

            socket = io(serverUrl);

            socket.on('connect', function() {
                document.getElementById('connectionStatus').textContent = '接続済み';
                document.getElementById('connectionStatus').className = 'status connected';
                socket.emit('join_room', { username: username });
                addChatMessage('システム', `${serverUrl} に接続しました`, true);
            });

            socket.on('connect_error', function(error) {
                document.getElementById('connectionStatus').textContent = '接続エラー';
                document.getElementById('connectionStatus').className = 'status disconnected';
                addChatMessage('システム', `接続エラー: ${error.message}`, true);
            });

            socket.on('disconnect', function() {
                document.getElementById('connectionStatus').textContent = '切断されました';
                document.getElementById('connectionStatus').className = 'status disconnected';
            });

            socket.on('room_joined', function(data) {
                document.getElementById('roomId').textContent = data.room_id;
            });

            socket.on('user_list_update', function(data) {
                updateUserList(data.users);
            });

            socket.on('video_loaded', function(data) {
                if (currentVideoId !== data.video_id) {
                    currentVideoId = data.video_id;
                    player.loadVideoById(data.video_id);
                }
            });

            socket.on('video_play', function(data) {
                const currentTime = Math.floor(player.getCurrentTime());
                if (Math.abs(currentTime - data.time) > 2) {
                    player.seekTo(data.time, true);
                }
                if (player.getPlayerState() !== YT.PlayerState.PLAYING) {
                    player.playVideo();
                }
            });

            socket.on('video_pause', function(data) {
                const currentTime = Math.floor(player.getCurrentTime());
                if (Math.abs(currentTime - data.time) > 2) {
                    player.seekTo(data.time, true);
                }
                if (player.getPlayerState() !== YT.PlayerState.PAUSED) {
                    player.pauseVideo();
                }
            });

            socket.on('video_seek', function(data) {
                player.seekTo(data.time, true);
            });

            socket.on('chat_message', function(data) {
                addChatMessage(data.username, data.message, false);
            });

            socket.on('system_message', function(data) {
                addChatMessage('システム', data.message, true);
            });
        }

        function loadVideo() {
            const url = document.getElementById('videoUrl').value.trim();
            if (!url) return;

            const videoId = extractVideoId(url);
            if (!videoId) {
                alert('有効なYouTubeのURLを入力してください');
                return;
            }

            if (!socket) {
                alert('先にサーバーに接続してください');
                return;
            }

            currentVideoId = videoId;
            socket.emit('load_video', { video_id: videoId });
            player.loadVideoById(videoId);
        }

        function extractVideoId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        function playVideo() {
            if (playerReady) {
                player.playVideo();
            }
        }

        function pauseVideo() {
            if (playerReady) {
                player.pauseVideo();
            }
        }

        function syncVideo() {
            if (playerReady && socket) {
                const time = Math.floor(player.getCurrentTime());
                socket.emit('video_seek', { time: time });
            }
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            if (!message || !socket) return;

            socket.emit('chat_message', { message: message });
            addChatMessage(username, message, false, true);
            input.value = '';
        }

        function handleChatKeypress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function addChatMessage(username, message, isSystem, isOwn = false) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message' + (isSystem ? ' system' : '') + (isOwn ? ' own' : '');
            
            if (isSystem) {
                messageDiv.innerHTML = `<strong>${message}</strong>`;
            } else {
                messageDiv.innerHTML = `<strong>${username}:</strong> ${message}`;
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function updateUserList(users) {
            const userList = document.getElementById('userList');
            const userCount = document.getElementById('userCount');
            
            userCount.textContent = users.length;
            userList.innerHTML = '';
            
            users.forEach(user => {
                const userDiv = document.createElement('div');
                userDiv.className = 'user';
                userDiv.textContent = user;
                userList.appendChild(userDiv);
            });
        }
    </script>
</body>
</html>
